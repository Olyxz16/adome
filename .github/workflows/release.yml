name: Release

on:
  release:
    types: [created]

jobs:
  build-linux:
    name: Build Linux Packages
    runs-on: ubuntu-latest
    # Tell GitHub to run this job INSIDE your pre-built container
    container:
      image: ghcr.io/olyxz16/adome-builder:latest
      # Pass the GITHUB_TOKEN so it can pull the image from your private/public repo
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Mark the workspace as safe for git (required when running in container)
          set-safe-directory: true

      # All "Setup" and "Install" steps are GONE! 
      # We jump straight to building.

      - name: Build Binary
        run: |
          # The container already has 'wails' in the PATH
          wails build -platform linux/amd64 -tags webkit2_41

      - name: Package Deb and Rpm
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          export VERSION="${VERSION#v}"
          
          # The container already has 'nfpm' in the PATH
          nfpm pkg --packager deb --target "build/bin/adome_${VERSION}_amd64.deb"
          nfpm pkg --packager rpm --target "build/bin/adome-${VERSION}-1.x86_64.rpm"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/bin/*.deb
            build/bin/*.rpm
            build/bin/adome
