name: "adome"
arch: "amd64"
platform: "linux"
version: "${VERSION}"
section: "utils"
priority: "optional"
maintainer: "Olyxz16 <cedric.sazos@tutanota.com>"
description: "Actually Decent Offline Mermaid Editor"
vendor: "Olyxz16"
homepage: "https://github.com/olyxz16/adome"
license: "MIT"

contents:
  - src: ./build/linux/x64/release/bundle/*
    dst: /opt/adome/
  - src: ./linux/adome.desktop
    dst: /usr/share/applications/adome.desktop
  # Placeholder for icon
  # - src: ./assets/icon.png
  #   dst: /usr/share/icons/hicolor/512x512/apps/adome.png

overrides:
  deb:
    depends:
      - libgtk-3-0
    scripts:
      postinstall: ./linux/postinstall.sh
      preremove: ./linux/preremove.sh
  rpm:
    depends:
      - gtk3
    scripts:
      postinstall: ./linux/postinstall.sh
      preremove: ./linux/preremove.sh
